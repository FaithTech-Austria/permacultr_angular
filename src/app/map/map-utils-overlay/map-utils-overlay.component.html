<div
  class="transition ease-in-out delay-75 hover:scale-110 duration-300 absolute bg-gray-100 hover:shadow-2xl top-8 right-3 z-max w-14 h-auto rounded-2xl opacity-80">
  <div class="flex flex-col gap-1.5 py-1.5 items-center">
    <button mat-icon-button>
      <mat-icon>navigation</mat-icon>
    </button>
    <button [matMenuTriggerFor]="menu" mat-icon-button>
      <mat-icon>layers</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <div (click)="$event.stopPropagation()" mat-menu-item>
        <mat-checkbox
          (change)="onLayerSelectionChange(LayerEnum.BaseMap, $event.checked)"
          [checked]="baseMapService.hasData()"
          >Base Map
        </mat-checkbox>
      </div>
      <div (click)="$event.stopPropagation()" mat-menu-item>
        <mat-checkbox
          (change)="onLayerSelectionChange(LayerEnum.SunMap, $event.checked)"
          [checked]="sunMapService.hasData()"
          >Sun Map
        </mat-checkbox>
      </div>
    </mat-menu>
    @if (selectedPolygon) {
      <div class="w-full">
        <mat-divider class="min-w-full w-full"></mat-divider>
      </div>
      <button
        (click)="togglePolygonEditability(selectedPolygon.editEnabled())"
        mat-icon-button>
        @if (selectedPolygon.editEnabled()) {
          <mat-icon>close</mat-icon>
        } @else {
          <mat-icon>edit</mat-icon>
        }
      </button>
      <div class="w-full">
        <mat-divider class="min-w-full w-full"></mat-divider>
      </div>
      <button (click)="deletePolygon()" mat-icon-button>
        <mat-icon>delete</mat-icon>
      </button>
    }
  </div>
</div>
